version: "3"

services:
  database:
    image: mysql:5.7
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=sweets
  cookie-eater:
    image: nginx
    ports:
      - "9005:80"
    volumes:
      - ~/Projects/20posto/blog-angular-security/ws/who-ate-my-cookie/cookie-eater/app:/usr/share/nginx/html
  cookie-stealer:
    image: nginx
    ports:
      - "9004:80"
    volumes:
      - ~/Projects/20posto/blog-angular-security/ws/who-ate-my-cookie/cookie-stealer/app:/usr/share/nginx/html
