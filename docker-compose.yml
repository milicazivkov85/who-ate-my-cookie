version: "3"

services:
  db-auth-server:
    image: mysql:5.7
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=auth
  db-resource-provider:
    image: mysql:5.7
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=sweets
  cookie-eater:
    image: nginx
    ports:
      - "9005:80"
    volumes:
      - ${COOKIE_EATER_HTML}:/usr/share/nginx/html
  cookie-stealer:
    image: nginx
    ports:
      - "9004:80"
    volumes:
      - ${COOKIE_STEALER_HTML}:/usr/share/nginx/html
